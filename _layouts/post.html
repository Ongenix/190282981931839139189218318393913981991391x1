---
layout: default
---
<h1>{{ page.title }}</h1>
<h4>Written on {{ page.date | date_to_string }}</h4>
<h4>
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      By <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</h4>

{{ content }}
