---
layout: default
---
<h1>{{ page.name }}</h1>
<h3>Email: <a href="mailto:{{page.email}}">{{page.email}}</a></h3>
<h3>Grade: {{page.grade}}</h3>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
